              </tr>
            </thead>

              <tr *ngFor="let ind of desk_details;let i = index" [attr.data-index]="i">
                <th scope="row" >{{ i+1 }}</th>
                <td *ngIf="!ind.booked"><div class="badge badge-success" >Available</div> </td>
                <td *ngIf="ind.booked" ><div class="badge badge-danger" >Booked</div> </td>
                <td *ngIf="ind.booked">{{ ind.customer_name }} </td>
                <td *ngIf="!ind.booked" > -- </td>
                <td *ngIf="!ind.booked">-- </td>
                <td *ngIf="ind.booked" > {{ ind.expiry_date }} </td>
              </tr>
            </tbody>

          </table>
