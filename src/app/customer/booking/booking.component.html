              <div class="desk-box" *ngFor="let ind of desk_detail;let i = index" [attr.data-index]="i">

                <div class="desk-box slot-available" *ngIf="!ind">
                  <h2>
                    Desk {{ i+1 }}

                </div>

      <button type="button" class="btn btn-primary book" data-toggle="modal" data-target="#exampleModalCenter">

      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalCenterTitle">Booking Details</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <p>Selected Slots: 1,2,3</p>
              <p>Total Price: 20000 INR</p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Book</button>
