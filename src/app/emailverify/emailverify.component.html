<html>

<head>

</head>

<body>

                </svg>
            </div>
            <div class="text-primary h4 text-center w-100" *ngIf="verify_status"> <a style="text-decoration: none;" href="login">{{ message }}</a></div>
            <!-- <div class="text-primary h3 text-center " *ngIf="verify_status"> <a style="text-decoration: none;" href="login">Login</a> </div> -->
        </div>
    </div>
</body>

</html>
